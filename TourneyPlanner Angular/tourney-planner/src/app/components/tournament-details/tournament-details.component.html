<div style="display: flex; align-items: center;">
  <div class="brackets-viewer"></div>
</div>

<div style="width: 100%; display: flex; justify-content: center;">

  <mat-card style="align-items: center; min-width: 97%; height: fit-content; padding: 15px; margin: 10px; background-color: lightcyan;">

    <h2 style="text-align: center; font-weight: 800; font-size: 350%; margin-bottom: 20px;">{{tournamentName}} matches</h2>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="Round">
        <th mat-header-cell *matHeaderCellDef> Round </th>
        <td mat-cell *matCellDef="let element"> {{element.round}} </td>
      </ng-container>

      <ng-container matColumnDef="Home team">
        <th mat-header-cell *matHeaderCellDef> Home team </th>
        <td mat-cell *matCellDef="let element"> {{element.teams[0].teamName}} </td>
      </ng-container>

      <ng-container matColumnDef="Away team">
        <th mat-header-cell *matHeaderCellDef> Away team </th>
        <td mat-cell *matCellDef="let element"> {{element.teams[1].teamName}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="goToMatchPage(row)" class="tableRow"></tr>
    </table>

  </mat-card>

</div>
