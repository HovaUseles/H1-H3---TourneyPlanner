<div style="width: 100%; height: 100%; display: flex; justify-content: center;">

  <mat-card style="align-items: center; min-width: 97%; height: fit-content; padding: 15px; background-color: lightcyan;">

    <h3 style="text-align: center;">Tournaments</h3>

    <table mat-table [dataSource]="tournaments" class="mat-elevation-z8" style="width: 100%;">

      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="Start date">
        <th mat-header-cell *matHeaderCellDef> Start date </th>
        <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
      </ng-container>

      <ng-container matColumnDef="Game type">
        <th mat-header-cell *matHeaderCellDef> Game type </th>
        <td mat-cell *matCellDef="let element"> {{element.gameTypeName}} </td>
      </ng-container>

      <ng-container matColumnDef="Tournament type">
        <th mat-header-cell *matHeaderCellDef> Tournament type </th>
        <td mat-cell *matCellDef="let element"> {{element.tournamentTypename}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="tournamentDetails(row)"></tr>
    </table>

  </mat-card>

</div>
