<div style="width: 100%; display: flex; justify-content: center;">

  <mat-card style="align-items: center; min-width: 97%; height: fit-content; padding: 15px; margin-top: 10px; background-color: lightcyan;">

    <h2 style="text-align: center; font-weight: 800; font-size: 350%; margin-bottom: 20px;">Tournaments</h2>

    <table mat-table [dataSource]="tournaments" class="mat-elevation-z8" style="width: 100%;">

      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element" (click)="tournamentDetails(element)"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="Start date">
        <th mat-header-cell *matHeaderCellDef> Start date </th>
        <td mat-cell *matCellDef="let element" (click)="tournamentDetails(element)"> {{element.startDate.slice(0, 10)}} </td>
      </ng-container>

      <ng-container matColumnDef="Game type">
        <th mat-header-cell *matHeaderCellDef> Game type </th>
        <td mat-cell *matCellDef="let element" (click)="tournamentDetails(element)"> {{element.gameType}} </td>
      </ng-container>

      <ng-container matColumnDef="Tournament type">
        <th mat-header-cell *matHeaderCellDef> Tournament type </th>
        <td mat-cell *matCellDef="let element" (click)="tournamentDetails(element)"> {{element.type}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="tableRow"></tr>
    </table>

  </mat-card>

</div>
