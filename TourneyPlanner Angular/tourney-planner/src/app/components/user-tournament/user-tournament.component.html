<div style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">

  <mat-card style="height: fit-content; display: flex; justify-content: center; align-items: center; padding: 15px;">

    <h3>My tournaments</h3>

    <table mat-table [dataSource]="tournaments" class="mat-elevation-z8">

      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="Start date">
        <th mat-header-cell *matHeaderCellDef> Start date </th>
        <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
      </ng-container>

      <ng-container matColumnDef="Game type">
        <th mat-header-cell *matHeaderCellDef> Game type </th>
        <td mat-cell *matCellDef="let element"> {{element.gameTypeName}} </td>
      </ng-container>

      <ng-container matColumnDef="Tournament type">
        <th mat-header-cell *matHeaderCellDef> Tournament type </th>
        <td mat-cell *matCellDef="let element"> {{element.tournamentTypename}} </td>
      </ng-container>

      <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element"> <button mat-icon-button (click)="EditTournament(element)"><mat-icon>edit</mat-icon></button> </td>
      </ng-container>

      <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element"> <button mat-icon-button (click)="DeleteTournament(element)"><mat-icon>delete</mat-icon></button> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card>

</div>
